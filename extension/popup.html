<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      min-height: 200px;
      padding: 16px;
      margin: 0;
      font-family: -apple-system, system-ui, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }
    #loading {
      color: #666;
      text-align: center;
      padding: 40px 0;
    }
    #error {
      color: #d32f2f;
      padding: 16px;
      background: #ffebee;
      border-radius: 4px;
      display: none;
    }
    #summary {
      display: none;
    }
    #headline {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 12px;
      color: #1a1a1a;
    }
    #teaser {
      font-style: italic;
      color: #555;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
    }
    #tldr {
      margin-bottom: 16px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    #keyPoints {
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #e0e0e0;
    }
    #keyPoints h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      font-weight: 600;
      color: #1a1a1a;
    }
    #keyPoints ul {
      margin: 0;
      padding-left: 20px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Summarizing page...</p>
  </div>
  <div id="error"></div>
  <div id="summary">
    <div id="headline"></div>
    <div id="teaser"></div>
    <div id="tldr"></div>
    <div id="keyPoints">
      <h3>Key Takeaways</h3>
      <div id="keyPointsList"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
